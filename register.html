<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register in Devsbook</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="facediv fonts">
        <h1>devsbook</h1>
    </div>
    <div class="container">
        <h1 class="displays fonts text">Create a new account</h1>
        <span class="displays fonts textlog">Log into devsbook</span>
        <input class="displays" type="text" id="ad" placeholder="ad">
        <input class="displays" type="text" id="soyad" placeholder="soyad">
        <input class="displays" type="text" id="email" placeholder="email">
        <input class="displays" type="text" id="nickname" placeholder="nickname">
        <input class="displays" type="password" placeholder="password" id="password">
        <input class="displays" type="text" placeholder="ay" id="ay">
        <input class="displays" type="text" placeholder="gun" id="gun">
        <input class="displays" type="text" placeholder="il" id="il">


        <div id="cins" style="display: block;">
            <input type="radio" id="Male" name="rate" value="Male"> Male
            <input type="radio" id="Female" name="rate" value="Female"> Female
        </div>
        <button id="ok-btn" onclick="register()">ok</button>
        <a href="login.html">lets go to login</a>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
