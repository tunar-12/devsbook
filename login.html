<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devsbook login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="facediv fonts">
        <h1>devsbook</h1>
    </div>
    <div class="container">
        <span class="displays fonts textlog">Log into devsbook</span>
        <div class="pad">
            <input class="displays fonts inputs" type="text" placeholder="Type in your nickname" id="nickname">
        </div>
        <div class="pad">
            <input class="displays fonts inputs" type="password" placeholder="Type in your password" id="password">
        </div>
        <div class="button-div">
            <button class="displays fonts btns" onclick="loginPressed()">Log In</button>
        </div>
        <div class="div-a">
            <a href="register.html" class="a fonts displays">Sign up for devsbook</a>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
